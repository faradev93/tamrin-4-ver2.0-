  <body>
    <header>
      <!-- mobile view html header -->

      <div class="container flex items-center justify-evenly">
        <div class="hamburger-menu flex">
          <img
            src="/images/hamburger.svg"

            width="24"
            height="24"
          />
        </div>

        <a href="/" class="logo flex"

            <img
              src="/images/call@2x.png"
              alt="Cell Phone"
              width="24"
              height="24px"
            />

            <img
              class="user-desktop"
              src="/images/user.svg"
              alt="login Image"
              width="16"
              height="16"
            />
            <img
              class="user-mobile"
              src="/images/user-mobile.svg"
              alt="Sign In"
              width="16"

    <main>
      <div class="slider-bilito">
